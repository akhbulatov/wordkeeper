// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: "com.github.ben-manes.versions"

buildscript {
    ext {
        compileSdkVersion = 29
        buildToolsVersion = "29.0.3"
        minSdkVersion = 21
        targetSdkVersion = 29

        kotlinVersion = '1.3.72'
        androidGradleVersion = '3.6.3'
        materialVersion = '1.2.0-alpha06'
        appcompatVersion = '1.2.0-rc01'
        coreVersion = '1.4.0-alpha01'
        fragmentVersion = "1.3.0-alpha05"
        recyclerViewVersion = '1.2.0-alpha03'
        flowBindingVersion = "0.11.1"
        daggerVersion = '2.27'
        roomVersion = '2.2.5'
        coroutinesVersion = '1.3.7'
        ciceroneVersion = '5.1.1'
        leakCanaryVersion = "2.3"
        stethoVersion = "1.5.1"
        crashlyticsVersion = "2.10.1"
        fabricVersion = '1.31.2'
    }

    repositories {
        jcenter()
        google()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.github.ben-manes:gradle-versions-plugin:0.28.0"
        classpath "io.fabric.tools:gradle:$fabricVersion"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
